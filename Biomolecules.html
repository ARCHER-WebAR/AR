<!DOCTYPE html>
<html>
<head>
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

  <!-- 3D models -->
  <a-assets>
    <a-asset-item id="glucose" src="model/glucose.gltf"></a-asset-item>
    <a-asset-item id="starch" src="model/starch.gltf"></a-asset-item>
    <a-asset-item id="aminoacid" src="model/aminoacid.gltf"></a-asset-item>
    <a-asset-item id="peptide" src="model/peptide.gltf"></a-asset-item>
    <a-asset-item id="primary" src="model/primary.gltf"></a-asset-item>
    <a-asset-item id="secondary" src="model/secondary.gltf"></a-asset-item>
    <a-asset-item id="tertiary" src="model/tertiary.gltf"></a-asset-item>
    <a-asset-item id="nucleotide" src="model/nucleotide.gltf"></a-asset-item>
    <a-asset-item id="phospholipidbilayer" src="model/phospholipidbilayer.gltf"></a-asset-item>
    <a-asset-item id="dna" src="model/dna.gltf"></a-asset-item>
    <a-asset-item id="phospholipids" src="model/phospholipids.gltf"></a-asset-item>
    <a-asset-item id="steroids" src="model/steroids.gltf"></a-asset-item>
  </a-assets>

  <!-- test: tree -->
  <a-marker type="pattern" url="model/patt/kanji.patt">
    <a-entity position="0 0 0" rotation="0 0 0" scale="0.10 0.10 0.10" gltf-model="#tree"></a-entity>
  </a-marker>
  
  <!-- sci: glucose -->
  <a-marker type="pattern" url="model/patt/pattern-glucose.patt">
    <a-entity position="0 0 0" rotation="0 0 0" scale="0.015 0.015 0.015" gltf-model="#glucose"></a-entity>
  </a-marker>

  <!-- sci: starch -->
  <a-marker type="pattern" url="model/patt/pattern-starch.patt">
    <a-entity position="0 0 0" rotation="0 0 0" scale="0.015 0.015 0.015" gltf-model="#starch"></a-entity>
  </a-marker>
  
  <!-- sci: aminoacid -->
  <a-marker type="pattern" url="model/patt/pattern-aminoacid.patt">
    <a-entity position="0 0 0" rotation="0 0 0" scale="0.015 0.015 0.015" gltf-model="#aminoacid"></a-entity>
  </a-marker>

  <!-- sci: peptide -->
  <a-marker type="pattern" url="model/patt/pattern-peptide.patt">
    <a-entity position="0 0 0" rotation="0 0 0" scale="0.015 0.015 0.015" gltf-model="#peptide"></a-entity>
  </a-marker>

  <!-- sci: primary -->
  <a-marker type="pattern" url="model/patt/pattern-primary.patt">
    <a-entity position="0 0 0" rotation="0 0 0" scale="0.015 0.015 0.015" gltf-model="#primary"></a-entity>
  </a-marker>

  <!-- sci: secondary -->
  <a-marker type="pattern" url="model/patt/pattern-secondary.patt">
    <a-entity position="0 0 0" rotation="0 0 0" scale="0.015 0.015 0.015" gltf-model="#secondary"></a-entity>
  </a-marker>
  
  <!-- sci: tertiary -->
  <a-marker type="pattern" url="model/patt/pattern-tertiary.patt">
    <a-entity position="0 0 0" rotation="0 0 0" scale="0.015 0.015 0.015" gltf-model="#tertiary"></a-entity>
  </a-marker>

  <!-- sci: quaternary -->
  <a-marker type="pattern" url="model/patt/pattern-quaternary.patt">
    <a-entity position="0.5 0.5 0.3" rotation="0 0 0" scale="0.015 0.015 0.015" gltf-model="#tertiary"></a-entity>
    <a-entity position="0 0 0" rotation="0 0 0" scale="0.015 0.015 0.015" gltf-model="#tertiary"></a-entity>
  </a-marker>
  
  <!-- sci: nucleotide -->
  <a-marker type="pattern" url="model/patt/pattern-nucleotide.patt">
    <a-entity position="0 0 0" rotation="0 0 0" scale="0.015 0.015 0.015" gltf-model="#nucleotide"></a-entity>
  </a-marker>

  <!-- sci: phospholipid bilayer -->
  <a-marker type="pattern" url="model/patt/pattern-phospholipidbilayer.patt">
    <a-entity position="0 0 0" rotation="0 0 0" scale="0.015 0.015 0.015" gltf-model="#phospholipidbilayer"></a-entity>
  </a-marker>

  <!-- sci: dna -->
  <a-marker type="pattern" url="model/patt/pattern-dna.patt">
    <a-entity position="0 0 0" rotation="0 0 0" scale="0.015 0.015 0.015" gltf-model="#dna"></a-entity>
  </a-marker>

  <!-- sci: phospholipids -->
  <a-marker type="pattern" url="model/patt/pattern-phospholipids.patt">
    <a-entity position="0 0 0" rotation="0 0 0" scale="0.015 0.015 0.015" gltf-model="#phospholipids"></a-entity>
  </a-marker>

  <!-- sci: steroids -->
  <a-marker type="pattern" url="model/patt/pattern-steroids.patt">
    <a-entity position="0 0 0" rotation="0 0 0" scale="0.015 0.015 0.015" gltf-model="#steroids"></a-entity>
  </a-marker>
  
<a-entity camera></a-entity>
</a-scene>
</body>
</html>
